<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flec Container - Justify Content</title>

    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/justify-content.css">
</head>
<body>
    <h1> Flex Container - Justify Content</h1>

    <section>
        <h2>flex-start</h2>

        <div class="container flex-start">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>flex-end</h2>

        <div class="container flex-end">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>center</h2>

        <div class="container center">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>space-between</h2>

        <div class="container space-between">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>space-around</h2>

        <div class="container space-around">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>
    
    <section>
        <h2>space-evenly</h2>

        <div class="container space-evenly">
            <div class="intem item1">1</div>
            <div class="intem item2">2</div>
            <div class="intem item3">3</div>
        </div>
    </section>


</body>
</html>
